services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      # Keep secrets out of git: create this file locally (already ignored).
      - ./backend/.env
    environment:
      # Optional tuning
      - CLIPBUILDER_DATA_DIR=/app/data
      - CLIPBUILDER_LOG_DIR=/app/logs
      - CLIPBUILDER_GEMINI_MODEL=${CLIPBUILDER_GEMINI_MODEL:-models/gemini-2.5-flash}
      # Default: 6GB (6 * 1024^3)
      - CLIPBUILDER_MAX_VIDEO_BYTES=${CLIPBUILDER_MAX_VIDEO_BYTES:-6442450944}
      # Optional yt-dlp cookies
      - CLIPBUILDER_YTDLP_COOKIES_FILE=${CLIPBUILDER_YTDLP_COOKIES_FILE:-}
      - CLIPBUILDER_YTDLP_COOKIES_FROM_BROWSER=${CLIPBUILDER_YTDLP_COOKIES_FROM_BROWSER:-}
      - CLIPBUILDER_YTDLP_COOKIES_FROM_BROWSER_ARGS=${CLIPBUILDER_YTDLP_COOKIES_FROM_BROWSER_ARGS:-}
    volumes:
      - ./backend/data:/app/data:Z
      - ./backend/logs:/app/logs:Z
      # If you use CLIPBUILDER_YTDLP_COOKIES_FILE, mount it (example):
      # - /abs/path/cookies.txt:/run/secrets/ytdlp_cookies.txt:ro
    expose:
      - "8000"
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    ports:
      - "8080:80"

# Usage:
# 1) Create ./backend/.env with GOOGLE_API_KEY=...
# 2) docker compose up -d --build
# 3) Open http://localhost:8080
